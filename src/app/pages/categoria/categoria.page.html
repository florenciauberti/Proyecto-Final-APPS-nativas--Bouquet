<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{categoria?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of categoria?.producto" [routerLink]="['/productos', item.nombre]" >
    <img class="imagen" alt="{{item.nombre}}" src="{{item.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{item.nombre}}</ion-card-title>
      <ion-card-subtitle>{{item.precio}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.descripcion}}
    </ion-card-content>
  </ion-card>
</ion-content>
